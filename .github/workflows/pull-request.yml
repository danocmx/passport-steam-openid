name: Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout repository

      - uses: actions/setup-node@v3
        with:
          node-version: 18
        name: Setup Node.JS

      - run: npm ci
        name: Install packages

      - run: npm run build
        name: Compile library

      - run: npm run test
        name: Run unit tests

      - run: npm run test:integration
        name: Run integration test
